groups:
- name: HAProxyAlerts
  rules:
  - labels:
      severity: critical
    annotations:
      description: HAProxy {{$labels.job}} on {{$labels.instance}} is dropping logs.
      summary: HAProxy dropping logs
    alert: HAProxyDroppingLogs
    expr: rate(haproxy_process_dropped_logs_total[5m]!= 0
    for: 5s
