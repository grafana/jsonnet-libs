version: '3.6'
services:
  grafana:
    image: 'grafana/grafana:12.2.1@sha256:35c41e0fd0295f5d0ee5db7e780cf33506abfaf47686196f825364889dee878b'
    environment:
      - 'GF_AUTH_ANONYMOUS_ENABLED=true'
      - 'GF_AUTH_ANONYMOUS_ORG_ROLE=Admin'
    ports:
      - '${GRAFANA_PORT:-3000}:3000'
    entrypoint:
      - 'sh'
      - '-euc'
      - |
        cat > /etc/grafana/provisioning/dashboards/haproxy.yml <<EOF
        apiVersion: 1
        providers:
          - name: 'haproxy'
            updateIntervalSeconds: 1
            allowUiUpdates: true
            options:
              path: '/var/lib/grafana/dashboards'
        EOF
        cat > /etc/grafana/provisioning/datasources/prometheus.yml <<EOF
        apiVersion: 1
        datasources:
          - name: 'prometheus'
            isDefault: true
            type: 'prometheus'
            access: 'proxy'
            url: 'http://prometheus:9090'
        EOF
        exec /run.sh
    volumes:
      - './dashboards:/var/lib/grafana/dashboards'

  prometheus:
    image: 'quay.io/prometheus/prometheus:v3.7.3@sha256:49214755b6153f90a597adcbff0252cc61069f8ab69ce8411285cd4a560e8038'
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    volumes:
      - './development/prometheus.yml:/etc/prometheus/prometheus.yml'
  haproxy:
    image: 'haproxy:2.9.15@sha256:81506628494800519f82caf4128cb693df21ee5f38fca467224fcff508d537de'
    ports:
      - '${HAPROXY_PORT:-8080:80}'
    volumes:
      - './development/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg'
