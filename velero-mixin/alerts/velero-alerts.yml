groups:
  - name: Velero                                              
    rules:
      - alert: VeleroBackupPartialFailure
        expr: velero_backup_partial_failure_total / velero_backup_attempt_total > 0.25
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: 'Partially Failed Velero Backup.'
          description: 'Velero backup {{ $labels.schedule }} has partialy failed backups.'
      - alert: VeleroBackupFailed
        expr: velero_backup_failure_total / velero_backup_attempt_total > 0.25
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: 'Failed Velero Backup.'
          description: 'Velero backup {{ $labels.schedule }} has failed backups.'